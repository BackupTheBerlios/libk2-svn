LIBK2_ROOT      = ../..
INC_PATH        = $(LIBK2_ROOT) $(LIBK2_ROOT)/linux.i386/depend/include
LD_PATH         = $(LIBK2_ROOT)/linux.i386/depend/bin
LIBRARIES       = stdc++ pthread
CPPFLAGS_OPT    = -DK2_BUILD $(INC_PATH:%=-I%) -Wall
CPPFLAGS_DEBUG  = -g -DK2_DEBUG -DK2_BUILD $(INC_PATH:%=-I%) -Wall
LD_FLAGS_OPT    =
LD_FLAGS_DEBUG  = -g
SRC_ROOT        = $(LIBK2_ROOT)/source
BIN_OPT         = $(LIBK2_ROOT)/linux.i386/bin.opt
BIN_DEBUG       = $(LIBK2_ROOT)/linux.i386/bin.debug
VER_MAJOR       = 0
VER_MINOR       = 5

SRCS	= \
	$(SRC_ROOT)/addr.cpp \
	$(SRC_ROOT)/assert.cpp \
	$(SRC_ROOT)/atomic.cpp \
	$(SRC_ROOT)/memory.cpp \
	$(SRC_ROOT)/process.cpp \
	$(SRC_ROOT)/runtime.cpp \
	$(SRC_ROOT)/socket.cpp \
	$(SRC_ROOT)/threading.cpp \
	$(SRC_ROOT)/timing.cpp \
	$(SRC_ROOT)/transport.cpp

DEPENDS_OPT   = $(SRCS:$(SRC_ROOT)/%.cpp=$(BIN_OPT)/%.d)
DEPENDS_DEBUG = $(SRCS:$(SRC_ROOT)/%.cpp=$(BIN_DEBUG)/%.d)
DEPENDS_ALL   = $(DEPENDS_OPT) $(DEPENDS_DEBUG)

OBJS_OPT    = $(SRCS:$(SRC_ROOT)/%.cpp=$(BIN_OPT)/%.o)
OBJS_DEBUG  = $(SRCS:$(SRC_ROOT)/%.cpp=$(BIN_DEBUG)/%.o)
OBJS_ALL    = $(OBJS_OPT) $(OBJS_DEBUG)

